{% assign filenames = "im1.jpeg,im2.jpeg,im3.jpeg,im4.jpeg,im5.jpeg,im6.jpeg,im7.jpeg,im8.jpeg,im9.jpeg,im10.jpeg,im11.jpeg,im12.jpeg,im13.jpeg,im14.jpeg,im15.jpeg,im16.jpeg," | split: "," %}
<div class ="image-gallery">
{% for name in filenames %}
    <div class="box">
    <a href="{{ site.imagesurl }}{{ name }}">
      <img src="{{ site.imagesurl }}{{ name }} " alt="{{ name }}"  class="img-gallery" />
     </a>
    </div>
 {% endfor %}
</div>
