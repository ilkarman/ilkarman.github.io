<div class="item">

  <h3 class="text-muted">Publications</h3>

  <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;">

      {% for item in site.data.publications %}
      <tr>
      <td style="padding:2.5%; width:25%; vertical-align:middle; min-width:120px">
      <img src="{{item.image}}" style="width:auto; height:auto; max-width:100%; border:{{item.image_border}};">
      </td>

      <td style="padding:2.5%; width:75%; vertical-align:middle">
          <b>{{item.title}}</b>
          <br/>

          {{item.authors}}
          <br/>

          {% if item.pdf_link %} 
          <a target="_blank" href="{{ item.pdf_link }}">[PDF]</a> &nbsp;
          {% endif %} 

  
          {% if item.video_link %} 
          <a target="_blank" href="{{ item.video_link }}">[Video]</a> &nbsp;
          {% endif %}

      </td>
      </tr>        

      {% endfor %}

  </table>
