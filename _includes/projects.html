<div class="item">

  <h3 class="text-muted">Projects</h3>

  <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;">

      {% for item in site.data.projects %}
      <tr>
      <td style="padding:2.5%; width:40%; vertical-align:middle; min-width:120px">
      <img src="{{item.image}}" style="width:auto; height:auto; max-width:100%;">
      </td>

      <td style="padding:2.5%; width:75%; vertical-align:middle">
          <b>{{item.title}}</b>
          <br/>

          {{item.abstract}}
          <br/>

          {{item.conference}}
          <br/>

          {% if item.linkk %} 
          <a target="_blank" href="{{ item.link }}">[Project Link]</a> &nbsp;
          {% endif %} 

      </td>
      </tr>        

      {% endfor %}

  </table>
